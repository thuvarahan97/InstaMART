<!DOCTYPE html>
<html>
<head>
    <title>Review Section</title>
    <script src="functions.js"></script>
</head>
<body onload="loadreviews()">
    <div id="reviews"></div>
    <div id="main-content">
        <div id="make-review">
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="name" Required>
            </div>
            <div class="form-group">
                <label for="message">Type Review</label>
                <textarea class="form-control" id="message" Required></textarea>
            </div>
            <button type="button" class="btn btn-success" onclick="insertreview()">Submit</button>
        </div>
    </div>


</body>
</html>
